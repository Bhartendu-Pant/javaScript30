<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <a href="#" class="logo">Portfolio.</a>
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
        <div class="bx bx-moon" id="darkMode-icon">
            <box-icon type='solid' name='moon'></box-icon>
        </div>
        <div class="bx bx-menu" id="menu-icon">
            <box-icon name='menu'></box-icon>
        </div>
    </header>

    <section class="home" id="home">
        <div class="home-content">
            <h3>Hello,I am</h3>
            <h1>Bhartendu Pant</h1>
            <p>
                I'm a web developer with one year of experience.
                I love to create beautiful and responsive websites for people
                who want to make a difference in the world.
            </p>

            <div class="social-media">
                <a href=""><box-icon name="facebook" type="logo"></box-icon></a>
                <a href=""><box-icon name="twitter" type="logo"></box-icon></a>
                <a href=""><box-icon name="instagram" type="logo"></box-icon></a>
                <a href=""><box-icon name="linkedin" type="logo"></box-icon></a>
            </div>

            <a href="" class="btn">Download cv</a>
        </div>

        <div class="profession-container">
            <div class="profession-box">
                <div class="profession" style="--i:0"><box-icon name='code-alt'></box-icon> <h3>Web Developer</h3> </div>
                <div class="profession" style="--i:1"><box-icon type='logo' name='react'></box-icon> <h3>React Developer</h3> </div>
                <div class="profession" style="--i:2"><box-icon name='task'></box-icon> <h3>Problem Solver</h3> </div>
                <div class="circle"></div>
            </div>
            <div class="overlay"></div>
           
        </div>

        
        <div class="home-image">
            <img src="assets/home.png">
        </div>
    </section>

    <section class="about" id="about">

    </section>

    <section class="services" id="services"></section>

    <section class="projects" id="projects"></section>

    <div class="testimonial-container"></div>

    <section class="contact" id="contact"></section>

    <footer class="footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
